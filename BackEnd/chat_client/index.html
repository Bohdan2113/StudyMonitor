<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <title>Мій Месенджер</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        display: flex;
        height: 100vh;
        background-color: #f0f2f5;
      }
      #appContainer {
        display: flex;
        width: 100%;
        height: 100%;
      }
      #sidebar {
        width: 250px;
        background-color: #e9ecef;
        border-right: 1px solid #dee2e6;
        padding: 15px;
        display: flex;
        flex-direction: column;
      }
      #sidebar h2 {
        margin-top: 0;
        font-size: 1.2em;
        color: #495057;
        border-bottom: 1px solid #ced4da;
        padding-bottom: 10px;
      }
      #userList {
        list-style-type: none;
        padding: 0;
        margin: 0;
        overflow-y: auto;
        flex-grow: 1;
      }
      #userList li {
        padding: 10px;
        cursor: pointer;
        border-bottom: 1px solid #ced4da;
        color: #495057;
      }
      #userList li:hover,
      #userList li.active {
        background-color: #007bff;
        color: white;
      }
      #chatContainer {
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        background-color: #fff;
      }
      #chatHeader {
        background-color: #007bff;
        color: white;
        padding: 15px;
        font-size: 1.2em;
        text-align: center;
        border-bottom: 1px solid #0056b3;
      }
      #messages {
        flex-grow: 1;
        overflow-y: auto;
        padding: 20px;
        background-color: #f8f9fa;
      }
      .message {
        margin-bottom: 10px;
        padding: 8px 12px;
        border-radius: 18px;
        max-width: 70%;
        word-wrap: break-word;
        clear: both; /* Для правильного відображення float */
      }
      .my-message {
        background-color: #007bff;
        color: white;
        margin-left: auto; /* Зміщено вправо */
        float: right;
        border-bottom-right-radius: 5px;
      }
      .other-message {
        background-color: #e9e9eb;
        color: #333;
        margin-right: auto; /* Зміщено вліво */
        float: left;
        border-bottom-left-radius: 5px;
      }
      .system-message {
        font-style: italic;
        color: #6c757d;
        text-align: center;
        font-size: 0.9em;
        margin-bottom: 10px;
        width: 100%;
      }
      .message-meta {
        font-size: 0.75em;
        color: #adb5bd; /* Світліший колір для метаданих */
        margin-bottom: 3px;
        display: block; /* Щоб було на окремому рядку */
      }
      .my-message .message-meta {
        color: #cce5ff;
      }
      .other-message .message-meta {
        color: #6c757d;
      }

      #inputArea {
        display: flex;
        padding: 15px;
        border-top: 1px solid #dee2e6;
        background-color: #f8f9fa;
      }
      #messageInput {
        flex-grow: 1;
        margin-right: 10px;
        padding: 10px;
        border: 1px solid #ced4da;
        border-radius: 20px;
        font-size: 1em;
      }
      #sendButton {
        padding: 10px 20px;
        background-color: #28a745;
        color: white;
        border: none;
        border-radius: 20px;
        cursor: pointer;
        font-size: 1em;
      }
      #sendButton:hover {
        background-color: #218838;
      }
      #usernamePrompt {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 1000;
      }
      #usernamePrompt div {
        background-color: white;
        padding: 30px;
        border-radius: 8px;
        text-align: center;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      }
      #usernameInput {
        padding: 10px;
        border: 1px solid #ced4da;
        border-radius: 4px;
        margin-bottom: 10px;
        width: 200px;
        font-size: 1em;
      }
      #setUsernameButton {
        padding: 10px 15px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 1em;
      }
    </style>
  </head>
  <body>
    <div id="usernamePrompt">
      <div>
        <h2>Введіть ваш нікнейм</h2>
        <input type="text" id="usernameInput" placeholder="Ваш нік" />
        <button id="setUsernameButton">Увійти</button>
      </div>
    </div>

    <div id="appContainer" style="display: none">
      <div id="sidebar">
        <h2 id="currentUserDisplay">Онлайн:</h2>
        <ul id="userList"></ul>
      </div>
      <div id="chatContainer">
        <div id="chatHeader">Оберіть чат</div>
        <div id="messages">
          <!-- Сюди будуть додаватися повідомлення -->
        </div>
        <div id="inputArea">
          <input
            type="text"
            id="messageInput"
            placeholder="Введіть повідомлення..."
            disabled
          />
          <button id="sendButton" disabled>Надіслати</button>
        </div>
      </div>
    </div>

    <script>
      const messagesDiv = document.getElementById("messages");
      const messageInput = document.getElementById("messageInput");
      const sendButton = document.getElementById("sendButton");
      const userListUl = document.getElementById("userList");
      const chatHeader = document.getElementById("chatHeader");
      const currentUserDisplay = document.getElementById("currentUserDisplay");

      const usernamePromptDiv = document.getElementById("usernamePrompt");
      const usernameInput = document.getElementById("usernameInput");
      const setUsernameButton = document.getElementById("setUsernameButton");
      const appContainerDiv = document.getElementById("appContainer");

      let socket;
      let myUsername = "";
      let activeChatPartner = null;

      // --- ЗМІНИ ПОЧИНАЮТЬСЯ ТУТ ---
      const NODE_JS_SERVER_HOST = window.location.hostname; // Або 'localhost', якщо завжди локально
      const NODE_JS_SERVER_PORT = 3001; // ПОРТ, НА ЯКОМУ ПРАЦЮЄ ВАШ nodefile.js

      // Функція для отримання параметрів з URL (якщо PHP їх передав в src iframe)
      function getQueryParam(param) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(param);
      }

      // Спробуємо отримати ім'я користувача, якщо воно передано з PHP в URL iframe
      // Наприклад, якщо message.php робить <iframe src="/chat_client/index.html?username_from_php=Ivanka">
      const prefilledUsernameFromPhp = getQueryParam("username_from_php");
      if (prefilledUsernameFromPhp) {
        usernameInput.value = prefilledUsernameFromPhp;
        // Можна навіть автоматично "натиснути" кнопку входу, якщо ім'я передано:
        // setUsernameButton.click();
        // АБО:
        // myUsername = prefilledUsernameFromPhp;
        // usernamePromptDiv.style.display = 'none';
        // appContainerDiv.style.display = 'flex';
        // connectWebSocket();
      }
      // --- ЗМІНИ ЗАКІНЧУЮТЬСЯ ТУТ ---

      function connectWebSocket() {
        // Використовуємо протокол поточної сторінки (http або https)
        const wsProtocol =
          window.location.protocol === "https:" ? "wss:" : "ws:";
          // --- ЗМІНА ТУТ ---
        // Підключаємося до Node.js сервера на його ВЛАСНОМУ хості та порту
        socket = new WebSocket(
          `${wsProtocol}//${NODE_JS_SERVER_HOST}:${NODE_JS_SERVER_PORT}/`
        );
        // --- ЗМІНА ТУТ ---

        socket.onopen = () => {
          console.log("WebSocket з'єднано з Node.js сервером!");
          // Якщо myUsername вже встановлено, реєструємося
          if (myUsername) {
            socket.send(
              JSON.stringify({ type: "register", username: myUsername })
            );
          }
          // Можливо, викликати updateUserList або завантажити якусь початкову інформацію
        };

        socket.onmessage = (event) => {
          const data = JSON.parse(event.data);
          console.log("Отримано з Node.js:", data);

          if (data.type === "registered") {
            myUsername = data.username;
            usernamePromptDiv.style.display = "none";
            appContainerDiv.style.display = "flex";
            currentUserDisplay.textContent = `Ви: ${myUsername}`;
          } else if (data.type === "userList") {
            updateUserList(data.users);
          } else if (data.type === "privateMessage") {
            if (
              (data.sender === activeChatPartner &&
                data.recipient === myUsername) ||
              (data.sender === myUsername &&
                data.recipient === activeChatPartner)
            ) {
              displayMessage(data);
            } else if (data.recipient === myUsername) {
              console.log(`Нове повідомлення від ${data.sender}`);
              const userListItem = Array.from(userListUl.children).find(
                (li) => li.dataset.username === data.sender
              );
              if (userListItem && !userListItem.classList.contains("active")) {
                userListItem.style.fontWeight = "bold";
              }
            }
          } else if (data.type === "error") {
            alert(`Помилка сервера: ${data.text}`);
            if (data.text.includes("нікнейм вже зайнятий")) {
              usernamePromptDiv.style.display = "flex";
              appContainerDiv.style.display = "none";
              if (socket) socket.close();
            }
          }
        };

        socket.onclose = () => {
          console.log("WebSocket від'єднано від Node.js.");
          displaySystemMessage("З'єднання з сервером чату втрачено.");
        };

        socket.onerror = (error) => {
          console.error("WebSocket помилка (Node.js):", error);
          displaySystemMessage("Помилка WebSocket з'єднання з чатом.");
        };
      }

      function updateUserList(users) {
        userListUl.innerHTML = "";
        users.forEach((user) => {
          if (user === myUsername) return;
          const listItem = document.createElement("li");
          listItem.textContent = user;
          listItem.dataset.username = user;
          if (user === activeChatPartner) {
            listItem.classList.add("active");
          }
          listItem.addEventListener("click", () => selectChatPartner(user));
          userListUl.appendChild(listItem);
        });
      }

      async function selectChatPartner(partnerUsername) {
        if (
          activeChatPartner === partnerUsername &&
          messageInput.disabled === false
        ) {
          return;
        }

        activeChatPartner = partnerUsername;
        chatHeader.textContent = `Чат з ${activeChatPartner}`;
        messagesDiv.innerHTML = "";

        messageInput.disabled = false;
        sendButton.disabled = false;

        const userListItem = Array.from(userListUl.children).find(
          (li) => li.dataset.username === partnerUsername
        );
        if (userListItem) userListItem.style.fontWeight = "normal";

        Array.from(userListUl.children).forEach((li) => {
          li.classList.toggle(
            "active",
            li.dataset.username === activeChatPartner
          );
        });
        try {
          // --- ЗМІНА ТУТ ---
          // Робимо запит до API Node.js сервера на його ВЛАСНОМУ хості та порту
          const response = await fetch(
            `http://${NODE_JS_SERVER_HOST}:${NODE_JS_SERVER_PORT}/messages/${myUsername}/${activeChatPartner}`
          );
          // --- ЗМІНА ТУТ ---
          if (!response.ok)
            throw new Error(`HTTP error! status: ${response.status}`);
          const history = await response.json();
          history.forEach((msg) => displayMessage(msg));

          setTimeout(() => {
            messageInput.focus();
          }, 0);
        } catch (error) {
          console.error("Не вдалося завантажити історію чату:", error);
          displaySystemMessage("Не вдалося завантажити історію чату.");
        }
      }

      function displayMessage(data) {
        const messageElement = document.createElement("div");
        messageElement.classList.add("message");

        const meta = document.createElement("span");
        meta.classList.add("message-meta");
        meta.textContent = `${data.sender} - ${new Date(
          data.timestamp
        ).toLocaleTimeString()}`;
        messageElement.appendChild(meta);

        const textDiv = document.createElement("div");
        textDiv.textContent = data.text;
        messageElement.appendChild(textDiv);

        if (data.sender === myUsername) {
          messageElement.classList.add("my-message");
        } else {
          messageElement.classList.add("other-message");
        }
        messagesDiv.appendChild(messageElement);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      }

      function displaySystemMessage(text) {
        const messageElement = document.createElement("div");
        messageElement.classList.add("system-message");
        messageElement.textContent = text;
        messagesDiv.appendChild(messageElement);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      }

      sendButton.addEventListener("click", sendMessage);
      messageInput.addEventListener("keypress", (event) => {
        if (event.key === "Enter" && !event.shiftKey) {
          event.preventDefault();
          sendMessage();
        }
      });

      function sendMessage() {
        const text = messageInput.value.trim();
        if (
          text &&
          activeChatPartner &&
          socket &&
          socket.readyState === WebSocket.OPEN
        ) {
          const messagePayload = {
            type: "privateMessage",
            recipient: activeChatPartner,
            text: text,
          };
          socket.send(JSON.stringify(messagePayload));
          messageInput.value = "";
        } else if (!activeChatPartner) {
          displaySystemMessage("Будь ласка, оберіть співрозмовника.");
        }
      }

      setUsernameButton.addEventListener("click", () => {
        const usernameVal = usernameInput.value.trim();
        if (usernameVal) {
          myUsername = usernameVal;
          connectWebSocket(); // Викликаємо ПІСЛЯ встановлення myUsername
        } else {
          alert("Будь ласка, введіть нікнейм.");
        }
      });
      usernameInput.addEventListener("keypress", (event) => {
        if (event.key === "Enter") {
          setUsernameButton.click();
        }
      });
    </script>
  </body>
</html>
