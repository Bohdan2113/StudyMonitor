<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Students</title>

    <link rel="stylesheet" , href="../styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <script src="../script.js"></script>
  </head>

  <body style="background-image: none">
    <div id="header-placeholder"></div>
    <div id="nav-placeholder"></div>

    <section>
      <div class="table_header">
        <h2 class="text_edit tableName">Students</h2>
        <button
          class="add_student"
          aria-label="Add student"
          title="Add new student"
          onclick="addStudentButton()"
        >
          +
        </button>
      </div>

      <div class="table-container">
        <table id="students_table">
          <tr>
            <th style="width: 40px">
              <img
                src="../Images/select.png"
                alt="checkboxHeader"
                style="max-width: 40px"
              />
            </th>
            <th style="width: 70px">Group</th>
            <th style="width: 235px">Name</th>
            <th style="width: 75px">Gender</th>
            <th style="width: 100px">Birthday</th>
            <th style="width: 70px">Status</th>
            <th style="width: 90px">Options</th>
          </tr>
        </table>
      </div>

      <div class="tableNext">
        <button
          class="text_edit"
          aria-label="Previous table page"
          title="Previous page"
        >
          &lt
        </button>
        <button class="text_edit">1</button>
        <button
          class="text_edit"
          aria-label="Next table page"
          title="Next page"
        >
          &gt
        </button>
      </div>
    </section>

    <div id="del-student-block">
      <div class="newBlock-header">
        <h2 class="text_edit">Warning</h2>
        <button class="close_button" onclick="Close('del-student-block')">
          <div>+</div>
        </button>
      </div>

      <div class="block-data-container">
        <p class="text_edit">Are you sure you want to delete this student?</p>
      </div>

      <div class="btn-container">
        <button class="cancel_button" onclick="Close('del-student-block')">
          Cancel
        </button>
        <button id="ok_button">
          Ok
        </button>
      </div>
    </div>

    <div id="edit-student-block">
      <div class="newBlock-header">
        <h2 class="text_edit" id="edit-block-header">Add student</h2>
        <button class="close_button" onclick="CloseEdit('edit-student-block')">
          <div>+</div>
        </button>
      </div>

      <div class="block-data-container">
        <form id="student-form">
          <div class="input-group">
            <label for="group">Group:</label>
            <select id="group" name="group" required>
              <option value="" hidden selected>Select group</option>
              <option value="PZ-21">PZ-21</option>
              <option value="PZ-22">PZ-22</option>
              <option value="PZ-23">PZ-23</option>
              <option value="PZ-24">PZ-24</option>
              <option value="PZ-25">PZ-25</option>
              <option value="PZ-26">PZ-26</option>
            </select>
          </div>
          <div class="input-group">
            <label for="fname">First name:</label>
            <input type="text" id="fname" name="fname" required>
          </div>
          <div class="input-group">
            <label for="lname">Last name:</label>
            <input type="text" id="lname" name="lname" required>
          </div>
          <div class="input-group">
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
              <option value="" hidden selected>Select gender</option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
              <option value="Other">Other</option>
              <option value="Secret">Don`t want to specify</option>
            </select>
          </div>
          <div class="input-group">
            <label for="bdate">Birthday:</label>
            <input type="date" id="bdate" name="bdate" required>
          </div>
        </form>
      </div>

      <div class="btn-container">
        <button class="cancel_button" onclick="CloseEdit('edit-student-block')">
          Cancel
        </button>
        <button id="confirm-edit-button">
          Save
        </button>
      </div>
    </div>
  </body>
</html>
